syntax = "proto3";
package com.handcontrol.server;

service HandleRequest{
  rpc login(LoginRequest) returns (LoginResult);
  rpc ProRequest(ClientRequest) returns (ClientReply);
}
message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResult {
  string message = 1;
}

message ClientRequest {
  string token = 1;
  string request = 2;
}

message ClientReply {
  string message = 1;
}
